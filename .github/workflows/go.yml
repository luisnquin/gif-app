name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.2

    - name: Build
      run: make build
    
    - name: auto-gofmt
      uses: iamnotaturtle/auto-gofmt@v2.0.0
      with:
        commit_message: Formatted
